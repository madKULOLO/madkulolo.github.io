<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помочь деду деньгой</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffccff;
            color: #ff00ff;
            margin: 0;
            padding: 0;
            animation: bgChange 5s infinite;
        }
        @keyframes bgChange {
            0% { background-color: #ffccff; }
            25% { background-color: #ccffcc; }
            50% { background-color: #ccccff; }
            75% { background-color: #ffcccc; }
            100% { background-color: #ffccff; }
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffff00;
            padding: 40px;
            border: 10px dashed #00ff00;
            border-radius: 50px;
            box-shadow: 0 0 20px #ff0000;
            position: relative;
        }
        h1, h2 {
            text-align: center;
            color: #0000ff;
            font-family: Impact, fantasy;
            text-shadow: 2px 2px 5px #000000;
            animation: textChange 3s infinite alternate;
        }
        @keyframes textChange {
            0% { color: #ff0000; }
            50% { color: #00ff00; }
            100% { color: #0000ff; }
        }
        img {
            display: block;
            margin: 40px auto;
            max-width: 100%;
            border: 20px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff00ff;
            animation: rotateScale 3s infinite;
        }
        @keyframes rotateScale {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .btn-group {
            text-align: center;
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            font-size: 36px;
            padding: 20px 60px;
            border: 8px double #ff00ff;
            background-color: #00ff00;
            color: #ff0000;
            text-decoration: blink;
            display: inline-block;
            margin: 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px #0000ff;
            animation: btnRotate 2s infinite;
        }
        @keyframes btnRotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .btn:hover {
            background-color: #ff00ff;
            color: #00ff00;
            border-color: #00ffff;
            transform: rotate(360deg) scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        .social-links a {
            font-size: 18px;
            color: #0000ff;
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.5s ease;
            display: inline-block;
        }
        .social-links a:hover {
            transform: scale(2) rotate(360deg);
            color: #ff00ff;
        }
        .popup-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 0, 0.8);
            padding: 10px 20px;
            border: 5px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #0000ff;
            z-index: 9999;
            animation: popup 3.5s ease-in-out forwards; 
        }
        @keyframes popup {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .popup-banner a {
            font-size: 18px;
            color: #0000ff;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: textChange 3s infinite alternate;
        }
        .popup-banner .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #000000;
            cursor: pointer;
        }
        .popup-banner .close-btn:hover {
            color: #ff0000;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>не скупись с дедом</h1>
    <h2>ПОДЕЛИСЬ</h2>

    <img src="/images/money.webp" alt="выбери уже">

        <a class="btn btn-primary btn-lg" target="_blank" href="https://boosty.to/madkulolo">вдохнови</a>
    </div>

    <div class="social-links">
        <a href="https://vk.com/kulologame_s" class="btn btn-link" target="_blank"><i class="fa fa-vk fa-fw"></i></a>
        <a href="https://www.youtube.com/channel/UCVaL-dYvw-xIWv8sogeDylg" class="btn btn-link" target="_blank"><i class="fa fa-youtube-play fa-fw"></i></a>
        <a href="https://t.me/go_winx" class="btn btn-link" target="_blank"><i class="fa fa-telegram fa-fw"></i></a>
        <a href="mailto:ads@mikhail.one" class="btn btn-link" target="_blank"><i class="fa fa-envelope fa-fw"></i></a>
    </div>
</div>

<div class="popup-banner" id="popupBanner">

</div>

<script>

        document.getElementById('popupBanner').style.display = 'none';
    }
</script>

</body>
</html>
