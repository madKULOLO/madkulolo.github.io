name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Replace secrets in scripts.js
        run: |
          sed -i "s/TWITCH_CLIENT_ID_1_PLACEHOLDER/${{ secrets.TWITCH_CLIENT_ID_1 }}/g" js/scripts.js
          sed -i "s/TWITCH_ACCESS_TOKEN_PLACEHOLDER/${{ secrets.TWITCH_ACCESS_TOKEN }}/g" js/scripts.js

      - name: Replace secrets in stream.js
        run: |
          sed -i "s/TWITCH_CLIENT_ID_2_PLACEHOLDER/${{ secrets.TWITCH_CLIENT_ID_2 }}/g" js/stream.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4